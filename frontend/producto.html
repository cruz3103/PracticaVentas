<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <a href="index.html" class="enlace-elegante">Clientes</a>
    <title>Gestion de productos</title>
</head>
<body>
    <h1>Gestion de productos</h1>
    <form id="formProducto">
        <input type="text" id="nombre_prod" placeholder="Nombre" required>
        <input type="number" id="stock" placeholder="Cantidad" required> 
        <input type="number" id="precio" placeholder="Precio" required>
        <button type="submit">Agregar</button>
    </form>
    <table id="tablaProductos">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>STOCK</th>
                <th>PRECIO</th>
            </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
    </table>
    <script src="js/productoMain.js"></script>
</body>
</html>
